<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oefening 8</title>
    <link rel="stylesheet" href="Oef8.css">
</head>
<body>
    <input placeholder="Getal 1" type="text" id="getal1" class="getal1">

    <h3 id="GekozenBerekening"></h3>

    <input placeholder="Getal2" type="text" id="getal2" class="getal2">

    <button type="button" class="plus" id="optellen" onclick="optellen()">+</button>
    <button type="button" class="min" id="aftrekken" onclick="aftrekken()">-</button>
    <button type="button" class="maal" id="vermenigvuligen" onclick="vermenigvuldigen()">x</button>
    <button type="button" class="Bdelen" id="delen" onclick="delen()">:</button>

    <h2 id="berekening"></h2>
    <p class="result" id="uitkomst"></p>

<script src="Oef8.js"></script>
</body>
</html>
